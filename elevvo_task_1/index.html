<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="C:\Users\haris\OneDrive\Desktop\elovo_task_1\elovo_icon.svg" alt="Logo">
    </div>
      <ul class="links">
    <li>
      <i class="lucide-home"></i>
      <span>Home</span>
      <img src="house.png" alt="Home">
    </li>
    <li>
      <i class="lucide-user"></i>
      <span>Profile</span>
      <img src="profile.png" alt="Profile">
    </li>
    <li>
      <i class="lucide-settings"></i>
      <span>Settings</span>
      <img src="settings.png" alt="Settings">
    </li>
    <li>
      <i class="lucide-mail"></i>
      <span>Messages</span>
      <img src="msgs.jpg" alt="Messages">
    </li>
    <li>
      <i class="lucide-log-out"></i>
      <span>Logout</span>
      <img src="logout.png" alt="Logout">
    </li>
  </ul>

  </div>

  <button id="toggle-btn">
    <img src="button.webp" alt="Toggle Sidebar">
  </button>


  <div class="content">
    <h1>Welcome!</h1>
    <p>This is the main page content.</p>
  </div>
</body>
</html>
